<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethernet Cable Termination</title>
    <link rel="stylesheet" href="Assets/Style/output.css" />
  </head>
  <body class="bg-slate-100 flex flex-col min-h-screen">
    <header
      class="text-center bg-slate-400 text-slate-200 text-3xl md:text-5xl py-4">
      <h1>Ethernet Cable Termination</h1>
    </header>
    <main class="mt-4 relative">
      <!-- Buttons -->
      <section
        class="w-fit m-auto bg-slate-300 flex justify-center gap-4 p-4 rounded-md">
        <button
          data-col="bow"
          class="color-pick w-6 h-6 md:w-8 md:h-8 rounded-md bg-orange-white"></button>
        <button
          class="color-pick w-6 h-6 md:w-8 md:h-8 rounded-md bg-[#ffa500]"></button>
        <button
          class="color-pick w-6 h-6 md:w-8 md:h-8 rounded-md bg-green-white"></button>
        <button
          class="color-pick w-6 h-6 md:w-8 md:h-8 rounded-md bg-[#008000]"></button>
        <button
          class="color-pick w-6 h-6 md:w-8 md:h-8 rounded-md bg-blue-white"></button>
        <button
          class="color-pick w-6 h-6 md:w-8 md:h-8 rounded-md bg-[#0000ff]"></button>
        <button
          class="color-pick w-6 h-6 md:w-8 md:h-8 rounded-md bg-brown-white"></button>
        <button
          class="color-pick w-6 h-6 md:w-8 md:h-8 rounded-md bg-[#9d5f04]"></button>
      </section>
      <!-- Cables -->
      <article
        class="flex bg-blue-100 text-center justify-between mt-8 text-xl md:text-3xl py-4">
        <section class="flex-1 flex flex-col items-center">
          <p>Cable Head</p>
          <div class="grid grid-cols-1 grid-flow-row my-4 gap-2 w-3/4 md:px-4">
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable1-left"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable2-left"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable3-left"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable4-left"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable5-left"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable6-left"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable7-left"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable8-left"></div>
          </div>
        </section>
        <div
          class="self-center w-4 h-4 bg-green-500 rounded-full animate-pulse"
          id="blinker"></div>
        <section class="flex-1 flex flex-col items-center">
          <p>Cable Tail</p>
          <div class="grid grid-cols-1 grid-flow-row my-4 gap-2 w-3/4 md:px-4">
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable1-right"
              data-pos="r"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable2-right"
              data-pos="r"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable3-right"
              data-pos="r"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable4-right"
              data-pos="r"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable5-right"
              data-pos="r"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable6-right"
              data-pos="r"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable7-right"
              data-pos="r"></div>
            <div
              class="bg-white h-4 color-change cursor-pointer"
              data-cable="cable8-right"
              data-pos="r"></div>
          </div>
        </section>
      </article>
      <div
        class="w-4 h-4 bg-white rounded-full absolute"
        id="selected-color"></div>
      <section
        class="bg-slate-400 flex gap-4 justify-center py-4 text-lime-600 font-bold">
        <button
          class="bg-sky-100 text-base md:text-xl py-1 md:px-4 px-2 hover:text-green-500 hover:bg-sky-200 rounded-xl tracking-widest"
          id="test">
          TEST
        </button>
        <button
          class="bg-sky-100 text-base md:text-xl py-1 md:px-4 px-2 hover:text-green-500 hover:bg-sky-200 rounded-xl tracking-widest"
          id="test">
          RESET
        </button>
      </section>
    </main>
    <footer
      class="bg-slate-400 text-white w-full flex-1 h-full overflow-scroll border-t-2 text-xl">
      <div id="logs" class="md:pl-8 pl-2"></div>
    </footer>
    <script src="Assets/js/index.js"></script>
  </body>
</html>
